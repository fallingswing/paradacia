<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变色</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            animation: bianse 5s;
            -webkit-animation: bianse 5s;
        }
        @keyframes bianse{
            from{background: red;}
            to{background: yellow;}
        }
        @-webkit-keyframes bianse {
            from{background: red;}
            to{background: yellow;}
        }
    </style>
</head>
<body>
    <div>变色</div>
</body>
</html>
