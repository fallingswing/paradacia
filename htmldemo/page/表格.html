<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- table表格标签
        tr行标签
        td列标签
        colspan跨列 
        rowspan跨行 
    -->
    <table border="1">  
        <tr>
            <!-- colspan跨列 -->
            <td colspan="3">rua</td>
        </tr>

        <tr>
            <td rowspan="2">还行</td>
            <td>chinese</td>
            <td>100</td>
        </tr>
        <tr>
            <td>math</td>
            <td>80</td>
        </tr>
        <tr>
            <td rowspan="2">不行</td>
            <td>chinese</td>
            <td>50</td>
        </tr>
        <tr>
            <td>math</td>
            <td>60</td>
        </tr>



    </table>


</body>
</html>
