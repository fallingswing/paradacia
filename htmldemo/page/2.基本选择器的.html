<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>标签选择器</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            /* 标签选择器 */
            h1{
                color: blueviolet;
                background: brown;
                border-radius: 20px;
            }
            p{
                color: white;
                font-size: 10px;
            }
            /* 类选择器 可以复用*/
            .zhengwen{
                color: black;
            }
            .wubeijing{
                background: aqua;
            }
            .zhijiao{
                border-radius: 0px;
            }
            /* id选择器 全局只能唯一*/
            #huangse{
                color: yellow;
            }
    
        </style>
    </head>
    <body>
        <!-- 标签选择器 -->
        <h1>紫罗兰字棕色背景圆角</h1>
        <p>白色十像素的字</p>
        <!-- 类选择器 -->
        <h1 class="zhengwen">黑色字棕色背景圆角</h1>
        <h1 class="wubeijing">紫罗兰字水色背景圆角</h1>
        <h1 class="zhijiao">紫罗兰字棕色背景直角</h1>
        <p class="wubeijing">白色字水色背景</p>
        <!-- id选择器 不遵循就近原则 -->
        <h1>紫罗兰字棕色背景圆角</h1>
        <h1 class="wubeijing">紫罗兰字水色背景圆角</h1>
        <h1 class="zhengwen" id="huangse">黄色字棕色背景圆角</h1>


        <!-- id>类选择>标签 -->


        <script src="" async defer></script>
    </body>
</html>
