    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>结构伪类选择器</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            /* 选择ul的第一个子元素 */
            ul li:first-child{
                color: blue;
            }
            /* 选择ul的最后一个子元素 */
            ul li:last-child{
                background: blue;
            }
            /* 选择该子元素的父元素的第n个子元素，且标签是该元素才生效 */
            p:nth-child(3){
                color: violet;
            }
            /* 选择该子元素的父元素的第n个该类元素 注意和上面区别*/
            p:nth-of-type(3){
                background: pink;
            }

        </style>
    </head>
    <body>
        <h1></h1>
        <p>p1</p>
        <p>p2</p> <!--这是第三个子元素，且为p标签-->
        <p>p3</p>
        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
        </ul>
















        
        <script src="" async defer></script>
    </body>
</html>
